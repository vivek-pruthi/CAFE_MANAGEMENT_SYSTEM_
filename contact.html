    <div class="container">
        <h1 class="text-center my-4">Get in Touch with Us!</h1>
        <div class="contact-card">
            <h2>Contact Information</h2>
            <p><i class="fas fa-phone icon"></i> +91 6125714525</p>
            <p><i class="fas fa-envelope icon"></i> info@thecafe.com</p>
            <p><i class="fas fa-map-marker-alt icon"></i> Chitkara Univesity, Rajpura</p>
        </div>

        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>


    <div class="contact-card">
