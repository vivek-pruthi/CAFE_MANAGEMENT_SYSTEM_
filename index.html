    <script>
        const carouselItems = document.querySelectorAll('.carousel-item');
        
        carouselItems.forEach(item => {
            item.addEventListener('slide.bs.carousel', function () {
                // Remove zoom effect from all images
                carouselItems.forEach(i => {
                    i.querySelector('.zoom-image').style.transform = 'scale(1)';
                });
            });
    
            item.addEventListener('slid.bs.carousel', function () {
                // Add zoom effect to the active image
                const activeImage = item.querySelector('.zoom-image');
                if (activeImage) {
                    activeImage.style.transform = 'scale(1.1)';
                }
            });
        });
    </script>
